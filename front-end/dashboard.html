<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title data-i18n="page_title">Fortune Plus - Tableau de bord</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="assets/manifest.json">
  <link rel="icon" href="assets/images/logo.png" />
  <meta name="theme-color" content="#ff8000" />
  <style>
    .mlm-tree {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      flex-direction: column;
      align-items: center;
    }
    .mlm-node-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .mlm-node {
      background: #fff8e1;
      border: 2px solid #ffa726;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
      margin: 10px;
    }
    .mlm-node .logo {
      width: 50px;
      height: 50px;
      margin-bottom: 10px;
    }
    .mlm-children {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    .mlm-line {
      height: 20px;
      width: 2px;
      background: #ffa726;
      margin-top: 10px;
    }
    .mlm-branch {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .toggle-btn {
      background-color: #ffa726;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <h2>☀ FORTUNE</h2>
      <button id="closeSidebar">✕</button>
    </div>
    <ul class="nav-links">
      <li><a href="dashboard.html">🏠 Accueil</a></li>
      <li><a href="cotations.html">💰 Cotations</a></li>
      <li><a href="filleuls.html">👥 Filleuls</a></li>
      <li><a href="retraits.html">💳 Retraits</a></li>
      <li><a href="annonces.html">📢 Annonces</a></li>
      <li><a href="objectif.html">🎯 Objectifs</a></li>
      <li><a href="surbet.html">⚡ Surebets</a></li>
      <li><a href="profil.html">🧑‍💼 Profil</a></li>
      <li><a href="logout.html">🚪 Déconnexion</a></li>
    </ul>
  </div>

  <div class="main-content">
    <header>
      <button id="openSidebar">☰</button>
      <span id="username" data-i18n="welcome">Bienvenue, <span id="userFullName">Utilisateur</span></span>
    </header>

    <main class="dashboard">
      <h1>Tableau de bord</h1>
      <p data-i18n="intro_text">Bienvenue sur votre espace Fortune Plus.</p>

      <div class="dashboard-cards">
        <div class="card">
          <h2 data-i18n="current_cotation">Cotation actuelle</h2>
          <p id="userCotation">2000 FCFA</p>
        </div>
        <div class="card">
          <h2 data-i18n="direct_referrals">Filleuls directs</h2>
          <p id="userFilleuls">0 / 4</p>
        </div>
      </div>
    </main>
  </div>
</body>
  </html>
